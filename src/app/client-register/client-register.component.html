<aside class="sidebar"></aside>

<section class="content-wrapper">
 
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <div *ngIf="messageService.messages.length">
            <div class="alert alert-danger" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="messageService.clear()" >×</button>
                <ul>
                    <li *ngFor="let message of messageService.messages">
                        {{ message }}
                    </li>
                </ul>
            </div>
        
        </div>
        <h3 class="box-title">Client Details</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
            <div class="box-body">
              <div class="form-group">                              
                <label for="exampleInputEmail1">Client Name</label>
                <input type="text" [(ngModel)]="clientName" name="clientName" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name"  >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Client Address</label>
                 <textarea class="form-control" [(ngModel)]="clientAddress" name="clientAddress" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>   
              <div class="form-group">                              
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" [(ngModel)]="emailAddress" name="emailAddress" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
              </div>  
              <div class="form-group">                              
                    <label for="exampleInputEmail1">Contact No</label>
                    <input type="text" [(ngModel)]="contactNumber" name="contactNumber" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
              </div> 
              <div class="form-group">                              
                    <label for="exampleInputEmail1">Alternative Contact No</label>
                    <input type="text" [(ngModel)]="alternateNumber"  name="alternateNumber"  class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
              </div>                      
              <div class="box-footer">
                <button type="submit" class="btn btn-default">Clear</button>
                <button type="submit" (click)="RegisterClientPrimaryDetails()" class="btn btn-info pull-right">Submit</button>
              </div>
            </div>
     </form>
    </div>
</div>

</section>
